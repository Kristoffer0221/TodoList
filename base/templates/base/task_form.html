<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Form</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(22deg, rgba(255,149,168,1) 0%, rgba(255,214,224,1) 35%, rgba(255,227,237,1) 100%) !important;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .modal-header {
        background: #f6607b; /* Pink background */
        padding: 15px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        width: 410px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #fff; /* White text */
    }

    .modal-header h3 {
        margin: 0;
        font-size: 18px;
        font-weight: bold;
    }

    .close-btn {
        text-decoration: none;
        color: #fff; /* White text */
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
        transition: color 0.3s ease;
    }

    .close-btn:hover {
        color: #ddd; /* Slightly lighter color on hover */
    }

    .form-container {
        background: #fff;
        width: 400px;
        padding: 20px;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
    }

    .form-group {
        margin-bottom: 15px;
        margin-right: 1rem;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
    }

    input[type="text"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
    }

    textarea {
        resize: none;
    }

    .modal-footer {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
    }

    .btn-submit {
        background-color: #ff7b93;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn-submit:hover {
        background-color: #ff4040;
    }

    .btn-cancel {
        background-color: #ddd;
        color: #555;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        text-align: center;
    }

    .btn-cancel:hover {
        background-color: #ccc;
    }
</style>
<body>
    <div class="modal">
        <div>
            <div class="modal-header">
                <h3>Add New Task</h3>
                <a href="{% url 'tasks' %}" class="close-btn">&times;</a>
            </div>
            <div class="form-container">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_title">Title</label>
                        {{ form.title }}
                    </div>
                    <div class="form-group">
                        <label for="id_description">Description</label>
                        {{ form.description }}
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn-submit">Submit</button>
                        <a href="{% url 'tasks' %}" class="btn-cancel">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
